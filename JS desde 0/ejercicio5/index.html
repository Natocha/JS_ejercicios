<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var resto = 0;
        var letra = "";
        var arreglo = [
          "T",
          "R",
          "W",
          "A",
          "G",
          "M",
          "Y",
          "F",
          "P",
          "D",
          "X",
          "B",
          "N",
          "J",
          "Z",
          "S",
          "Q",
          "V",
          "H",
          "L",
          "C",
          "K",
          "E",
        ];
        do {
          var numero = prompt("Introduce tu dni");
  
          if (Number(numero) == numero) {
            numero = Number(numero);
            if (numero >= 0 && numero <= 99999999) {
              //Calular el resto de dividir el número entre 23
  
              resto = numero % 23;
              switch (resto) {
                case 0:
                  letra = "T";
                  break;
                case 1:
                  letra = "R";
                  break;
                case 2:
                  letra = "W";
                  break;
                case 3:
                  letra = "A";
                  break;
                case 4:
                  letra = "G";
                  break;
                case 5:
                  letra = "M";
                  break;
                case 6:
                  letra = "Y";
                  break;
                case 7:
                  letra = "F";
                  break;
                case 8:
                  letra = "P";
                  break;
                case 9:
                  letra = "D";
                  break;
                case 10:
                  letra = "X";
                  break;
                case 11:
                  letra = "B";
                  break;
                case 12:
                  letra = "N";
                  break;
                case 13:
                  letra = "J";
                  break;
                case 14:
                  letra = "Z";
                  break;
                case 15:
                  letra = "S";
                  break;
                case 16:
                  letra = "Q";
                  break;
                case 17:
                  letra = "V";
                  break;
                case 18:
                  letra = "H";
                  break;
                case 19:
                  letra = "L";
                  break;
                case 20:
                  letra = "C";
                  break;
                case 21:
                  letra = "K";
                  break;
                case 22:
                  letra = "E";
                  break;
                default:
                  alert("Número incorrecto");
              }
            }
            alert(
              "DNI:" + numero + ",Letra:" + letra + "arrego" + arreglo[resto]
            );
          } else {
            if (numero != undefined) {
              alert(numero + "No es un número");
            }
          }
        } while (numero != undefined);
      </script>
</body>
</html>
